fileTypes: [myst, md, mdown, markdown, markdn]
keyEquivalent: ^~M
name: MyST Markdown
patterns:
- {include: '#frontMatter'}
- {include: '#block'}
repository:
  block:
    patterns:
    - {include: '#line-comment'}
    - {include: '#block-break'}
    - {include: '#separator'}
    - {include: '#heading'}
    - {include: '#blockquote'}
    - {include: '#lists'}
    - {include: '#fenced_code_block'}
    - {include: '#raw_block'}
    - {include: '#link-def'}
    - {include: '#html'}
    - {include: '#paragraph'}
  fenced_code_block_unknown:
    begin: (^|\G)(\s*)(`{3,}|~{3,})\s*(?=([^`~]*)?$)
    beginCaptures:
      '3': {name: punctuation.definition.myst}
      '4': {name: fenced_code.block.language}
    end: (^|\G)(\2|\s{0,3})(\3)\s*$
    endCaptures:
      '3': {name: punctuation.definition.myst}
    name: markup.fenced_code.block.myst
  heading:
    match: (?:^|\G)[ ]{0,3}((#{1,6})\s+(?=[\S[^#]]).*?\s*(#{1,6})?)$\n?
    captures:
      '1':
        patterns:
        - match: (#{6})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.6.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
        - match: (#{5})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.5.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
        - match: (#{4})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.4.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
        - match: (#{3})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.3.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
        - match: (#{2})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.2.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
        - match: (#{1})\s+(?=[\S[^#]])(.*?)\s*(\s+#+)?$\n?
          name: 'heading.1.myst'
          captures:
            '1': {name: punctuation.definition.heading.myst}
            '2': {name: entity.name.section.myst}
            '3': {name: punctuation.definition.heading.myst}
    name: markup.heading.myst
    patterns:
    - {include: '#inline'}
  heading-setext:
    patterns:
    - {match: '^(={3,})(?=[ \t]*$\n?)', name: markup.heading.setext.1.myst}
    - {match: '^(-{3,})(?=[ \t]*$\n?)', name: markup.heading.setext.2.myst}
  html:
    patterns:
    - begin: (^|\G)\s*(<!--)
      captures:
        '1': {name: punctuation.definition.comment.html}
        '2': {name: punctuation.definition.comment.html}
      end: (-->)
      name: comment.block.html
    - begin: (?i)(^|\G)\s*(?=<(script|style|pre)(\s|$|>)(?!.*?</(script|style|pre)>))
      end: (?i)(.*)((</)(script|style|pre)(>))
      endCaptures:
        '1': { patterns: [ {include: text.html.derivative} ]}
        '2': {name: meta.tag.structure.$4.end.html}
        '3': {name: punctuation.definition.tag.begin.html}
        '4': {name: entity.name.tag.html}
        '5': {name: punctuation.definition.tag.end.html}
      patterns:
      - begin: (\s*|$)
        patterns:
        - {include: text.html.derivative}
        while: (?i)^(?!.*</(script|style|pre)>)
    - begin: (?i)(^|\G)\s*(?=</?[a-zA-Z]+[^\s/&gt;]*(\s|$|/?>))
      patterns:
      - {include: text.html.derivative}
      while: ^(?!\s*$)
    - begin: (^|\G)\s*(?=(<[a-zA-Z0-9\-](/?>|\s.*?>)|</[a-zA-Z0-9\-]>)\s*$)
      patterns:
      - {include: text.html.derivative}
      while: ^(?!\s*$)
  link-def:
    captures:
      '1': {name: punctuation.definition.constant.myst}
      '10': {name: punctuation.definition.string.end.myst}
      '11': {name: string.other.link.description.title.myst}
      '12': {name: punctuation.definition.string.begin.myst}
      '13': {name: punctuation.definition.string.end.myst}
      '2': {name: constant.other.reference.link.myst}
      '3': {name: punctuation.definition.constant.myst}
      '4': {name: punctuation.separator.key-value.myst}
      '5': {name: punctuation.definition.link.myst}
      '6': {name: markup.underline.link.myst}
      '7': {name: punctuation.definition.link.myst}
      '8': {name: string.other.link.description.title.myst}
      '9': {name: punctuation.definition.string.begin.myst}
    match: >
      (?x)
        \s*            # Leading whitespace
        (\[)([^]]+?)(\])(:)    # Reference name
        [ \t]*          # Optional whitespace
        (<?)(\S+?)(>?)      # The url
        [ \t]*          # Optional whitespace
        (?:
            ((\().+?(\)))    # Match title in quotes…
          | ((").+?("))    # or in parens.
        )?            # Title is optional
        \s*            # Optional whitespace
        $
    name: meta.link.reference.def.myst
  list_paragraph:
    begin: (^|\G)(?=\S)(?![*+->]\s|[0-9]+\.\s)
    name: meta.paragraph.myst
    patterns:
    - {include: '#inline'}
    - {include: text.html.derivative}
    - {include: '#heading-setext'}
    while: (^|\G)(?!\s*$|#|[ ]{0,3}([-*_>][ ]{2,}){3,}[ \t]*$\n?|[ ]{0,3}[*+->]|[
      ]{0,3}[0-9]+\.)
  lists:
    patterns:
    - begin: (^|\G)([ ]{0,3})([*+-])([ \t])
      beginCaptures:
        '3': {name: punctuation.definition.list.begin.myst}
      comment: Currently does not support un-indented second lines.
      name: markup.list.unnumbered.myst
      patterns:
      - {include: '#block'}
      - {include: '#list_paragraph'}
      while: ((^|\G)([ ]{2,4}|\t))|(^[ \t]*$)
    - begin: (^|\G)([ ]{0,3})([0-9]+\.)([ \t])
      beginCaptures:
        '3': {name: punctuation.definition.list.begin.myst}
      name: markup.list.numbered.myst
      patterns:
      - {include: '#block'}
      - {include: '#list_paragraph'}
      while: ((^|\G)([ ]{2,4}|\t))|(^[ \t]*$)
  paragraph:
    begin: (^|\G)[ ]{0,3}(?=\S)
    name: meta.paragraph.myst
    patterns:
    - {include: '#inline'}
    - {include: text.html.derivative}
    - {include: '#heading-setext'}
    while: (^|\G)((?=\s*[-=]{3,}\s*$)|[ ]{4,}(?=\S))
  raw_block: {begin: '(^|\G)([ ]{4}|\t)', name: markup.raw.block.myst, while: '(^|\G)([
      ]{4}|\t)'}
  separator: {match: '(^|\G)[ ]{0,3}([\*\-\_])([ ]{0,2}\2){2,}[ \t]*$\n?', name: meta.separator.myst}
  line-comment: {match: '(^|\G)[ ]{0,3}\%\s*(.*)', name: comment.line.percentage}
  block-break:
    match: '(?:^|\G)[ ]{0,3}(\+\+\++)\s*(.*)'
    captures:
      '1': {name: keyword.other.myst}
      '2': {name: meta.raw.myst}  # TODO include source.json
  frontMatter:
    begin: \A-{3}\s*$
    contentName: meta.embedded.block.frontmatter
    patterns:
    - {include: source.yaml}
    end: (^|\G)-{3}|\.{3}\s*$
  inline:
    patterns:
    - {include: '#ampersand'}
    - {include: '#bracket'}
    - {include: '#bold'}
    - {include: '#italic'}
    - {include: '#raw'}
    - {include: '#escape'}
    - {include: '#image-inline'}
    - {include: '#image-ref'}
    - {include: '#link-email'}
    - {include: '#link-inet'}
    - {include: '#link-inline'}
    - {include: '#link-ref'}
    - {include: '#link-ref-literal'}
    - {include: '#link-ref-shortcut'}
  ampersand:
    comment: "Markdown will convert this for us. We match it so that the HTML grammar will not mark it up as invalid."
    match: '&(?!([a-zA-Z0-9]+|#[0-9]+|#x[0-9a-fA-F]+);)'
    name: meta.other.valid-ampersand.myst
  bold:
    begin: >
      (?x)
      (?<open>(\*\*(?=\w)|(?<!\w)\*\*|(?<!\w)\b__))(?=\S)
      (?=
        (
          <[^>]*+>              # HTML tags
          | (?<raw>`+)([^`]|(?!(?<!`)\k<raw>(?!`))`)*+\k<raw>
                            # Raw
          | \\[\\`*_{}\[\]()#.!+\->]?+      # Escapes
          | \[
          (
              (?<square>          # Named group
                [^\[\]\\]        # Match most chars
                | \\.            # Escaped chars
                | \[ \g<square>*+ \]    # Nested brackets
              )*+
            \]
            (
              (              # Reference Link
                [ ]?          # Optional space
                \[[^\]]*+\]        # Ref name
              )
              | (              # Inline Link
                \(            # Opening paren
                  [ \t]*+        # Optional whitespace
                  <?(.*?)>?      # URL
                  [ \t]*+        # Optional whitespace
                  (          # Optional Title
                    (?<title>['"])
                    (.*?)
                    \k<title>
                  )?
                \)
              )
            )
          )
          | (?!(?<=\S)\k<open>).            # Everything besides
                            # style closer
        )++
        (?<=\S)(?=__\b|\*\*)\k<open>                # Close
      )
    captures:
      '1': {name: punctuation.definition.bold.myst}
    end: (?<=\S)(\1)
    name: markup.bold.myst
    patterns:
    - applyEndPatternLast: 1
      begin: (?=<[^>]*?>)
      end: (?<=>)
      patterns:
      - {include: text.html.derivative}
    - {include: '#escape'}
    - {include: '#ampersand'}
    - {include: '#bracket'}
    - {include: '#raw'}
    - {include: '#bold'}
    - {include: '#italic'}
    - {include: '#image-inline'}
    - {include: '#link-inline'}
    - {include: '#link-inet'}
    - {include: '#link-email'}
    - {include: '#image-ref'}
    - {include: '#link-ref-literal'}
    - {include: '#link-ref'}
    - {include: '#link-ref-shortcut'}
  bracket:
    comment: "Markdown will convert this for us. We match it so that the HTML grammar will not mark it up as invalid."
    match: '<(?![a-zA-Z/?\$!])'
    name: meta.other.valid-bracket.myst
  escape: {match: '\\[-`*_#+.!(){}\[\]\\>]', name: constant.character.escape.myst}
  image-inline:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '10': {name: punctuation.definition.string.myst}
      '11': {name: punctuation.definition.string.myst}
      '12': {name: string.other.link.description.title.myst}
      '13': {name: punctuation.definition.string.myst}
      '14': {name: punctuation.definition.string.myst}
      '15': {name: punctuation.definition.metadata.myst}
      '2': {name: string.other.link.description.myst}
      '4': {name: punctuation.definition.string.end.myst}
      '5': {name: punctuation.definition.metadata.myst}
      '6': {name: punctuation.definition.link.myst}
      '7': {name: markup.underline.link.image.myst}
      '8': {name: punctuation.definition.link.myst}
      '9': {name: string.other.link.description.title.myst}
    match: >
      (?x)
        (\!\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])
                      # Match the link text.
        (\()            # Opening paren for url
          (<?)(\S+?)(>?)      # The url
          [ \t]*          # Optional whitespace
          (?:
              ((\().+?(\)))    # Match title in parens…
            | ((").+?("))    # or in quotes.
          )?            # Title is optional
          \s*            # Optional whitespace
        (\))
    name: meta.image.inline.myst
  image-ref:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '2': {name: string.other.link.description.myst}
      '4': {name: punctuation.definition.string.begin.myst}
      '5': {name: punctuation.definition.constant.myst}
      '6': {name: constant.other.reference.link.myst}
      '7': {name: punctuation.definition.constant.myst}
    match: (\!\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])[ ]?(\[)(.*?)(\])
    name: meta.image.reference.myst
  italic:
    begin: >
      (?x)
      (?<open>(\*(?=\w)|(?<!\w)\*|(?<!\w)\b_))(?=\S)                # Open
        (?=
          (
            <[^>]*+>              # HTML tags
            | (?<raw>`+)([^`]|(?!(?<!`)\k<raw>(?!`))`)*+\k<raw>
                              # Raw
            | \\[\\`*_{}\[\]()#.!+\->]?+      # Escapes
            | \[
            (
                (?<square>          # Named group
                  [^\[\]\\]        # Match most chars
                  | \\.            # Escaped chars
                  | \[ \g<square>*+ \]    # Nested brackets
                )*+
              \]
              (
                (              # Reference Link
                  [ ]?          # Optional space
                  \[[^\]]*+\]        # Ref name
                )
                | (              # Inline Link
                  \(            # Opening paren
                    [ \t]*+        # Optional whtiespace
                    <?(.*?)>?      # URL
                    [ \t]*+        # Optional whtiespace
                    (          # Optional Title
                      (?<title>['"])
                      (.*?)
                      \k<title>
                    )?
                  \)
                )
              )
            )
            | \k<open>\k<open>                # Must be bold closer
            | (?!(?<=\S)\k<open>).            # Everything besides
                              # style closer
          )++
          (?<=\S)(?=_\b|\*)\k<open>                # Close
        )
    captures:
      '1': {name: punctuation.definition.italic.myst}
    end: (?<=\S)(\1)((?!\1)|(?=\1\1))
    name: markup.italic.myst
    patterns:
    - applyEndPatternLast: 1
      begin: (?=<[^>]*?>)
      end: (?<=>)
      patterns:
      - {include: text.html.derivative}
    - {include: '#escape'}
    - {include: '#ampersand'}
    - {include: '#bracket'}
    - {include: '#raw'}
    - {include: '#bold'}
    - {include: '#image-inline'}
    - {include: '#link-inline'}
    - {include: '#link-inet'}
    - {include: '#link-email'}
    - {include: '#image-ref'}
    - {include: '#link-ref-literal'}
    - {include: '#link-ref'}
    - {include: '#link-ref-shortcut'}
  link-email:
    captures:
      '1': {name: punctuation.definition.link.myst}
      '2': {name: markup.underline.link.myst}
      '4': {name: punctuation.definition.link.myst}
    match: (<)((?:mailto:)?[-.\w]+@[-a-z0-9]+(\.[-a-z0-9]+)*\.[a-z]+)(>)
    name: meta.link.email.lt-gt.myst
  link-inet:
    captures:
      '1': {name: punctuation.definition.link.myst}
      '2': {name: markup.underline.link.myst}
      '3': {name: punctuation.definition.link.myst}
    match: (<)((?:https?|ftp)://.*?)(>)
    name: meta.link.inet.myst
  link-inline:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '2': {name: string.other.link.title.myst}
      '4': {name: punctuation.definition.string.end.myst}
      '5': {name: punctuation.definition.metadata.myst}
      '6': {name: punctuation.definition.link.myst}
      '7': {name: markup.underline.link.myst}
      '9': {name: punctuation.definition.link.myst}
      '10': {name: string.other.link.description.title.myst}
      '11': {name: punctuation.definition.string.begin.myst}
      '12': {name: punctuation.definition.string.end.myst}
      '13': {name: string.other.link.description.title.myst}
      '14': {name: punctuation.definition.string.begin.myst}
      '15': {name: punctuation.definition.string.end.myst}
      '16': {name: punctuation.definition.metadata.myst}
    match: >
      (?x)
        (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])
                      # Match the link text.
        (\()            # Opening paren for url
          (<?)((?<url>(?>[^\s()]+)|\(\g<url>*\))*)(>?)      # The url
          [ \t]*          # Optional whitespace
          (?:
              ((\().+?(\)))    # Match title in parens…
            | ((").+?("))    # or in quotes.
          )?            # Title is optional
          \s*            # Optional whitespace
        (\))
    name: meta.link.inline.myst
  link-ref:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '2': {name: string.other.link.title.myst}
      '4': {name: punctuation.definition.string.end.myst}
      '5': {name: punctuation.definition.constant.begin.myst}
      '6': {name: constant.other.reference.link.myst}
      '7': {name: punctuation.definition.constant.end.myst}
    match: (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])(\[)([^\]]*+)(\])
    name: meta.link.reference.myst
  link-ref-literal:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '2': {name: string.other.link.title.myst}
      '4': {name: punctuation.definition.string.end.myst}
      '5': {name: punctuation.definition.constant.begin.myst}
      '6': {name: punctuation.definition.constant.end.myst}
    match: (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])[ ]?(\[)(\])
    name: meta.link.reference.literal.myst
  link-ref-shortcut:
    captures:
      '1': {name: punctuation.definition.string.begin.myst}
      '2': {name: string.other.link.title.myst}
      '3': {name: punctuation.definition.string.end.myst}
    match: (\[)(\S+?)(\])
    name: meta.link.reference.myst
  raw:
    captures:
      '1': {name: punctuation.definition.raw.myst}
      '3': {name: punctuation.definition.raw.myst}
    match: (`+)([^`]|(?!(?<!`)\1(?!`))`)*+(\1)
    name: markup.inline.raw.string.myst
  blockquote:
    begin: (^|\G)[ ]{0,3}(>) ?
    captures:
      '2': {name: punctuation.definition.quote.begin.myst}
    name: markup.quote.myst
    patterns:
    - {include: '#block'}
    while: (^|\G)\s*(>) ?
{{languageDefinitions}}
  fenced_code_block:
    patterns:
    {{languageIncludes}}
    - {include: '#fenced_code_block_unknown'}
scopeName: text.html.myst
